<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 5px;
            margin: 20px auto;
        }
        .cell {
            width: 100px;
            height: 100px;
            background-color: #fff;
            border: 2px solid #000;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            cursor: pointer;
        }
        .cell.disabled {
            pointer-events: none;
        }
        .status {
            font-size: 1.2em;
            margin: 10px;
        }
        .difficulty {
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="status">Your turn</div>
        <div class="difficulty">
            <label for="difficulty">Choose difficulty: </label>
            <select id="difficulty">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
        </div>
        <div class="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
    </div>
    <script>
        const cells = document.querySelectorAll('.cell');
        const statusText = document.querySelector('.status');
        const difficultySelect = document.getElementById('difficulty');
        let board = ['', '', '', '', '', '', '', '', ''];
        let currentPlayer = 'X';
        let isGameActive = true;

        const winConditions = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6]
        ];

        const checkWin = (player) => {
            return winConditions.some(condition => {
                return condition.every(index => {
                    return board[index] === player;
                });
            });
        };

        const checkDraw = () => {
            return board.every(cell => {
                return cell !== '';
            });
        };

        const updateBoard = (index, player) => {
            board[index] = player;
            cells[index].innerText = player;
            cells[index].classList.add('disabled');
        };

        const resetGame = () => {
            board = ['', '', '', '', '', '', '', '', ''];
            isGameActive = true;
            statusText.innerText = "Your turn";
            cells.forEach(cell => {
                cell.innerText = '';
                cell.classList.remove('disabled');
            });
            currentPlayer = 'X';
        };

        const bestMove = (board, player) => {
            const opponent = player === 'X' ? 'O' : 'X';

            const minimax = (newBoard, depth, isMaximizing) => {
                if (checkWin(opponent)) {
                    return -1;
                } else if (checkWin(player)) {
                    return 1;
                } else if (checkDraw()) {
                    return 0;
                }

                if (isMaximizing) {
                    let bestScore = -Infinity;
                    for (let i = 0; i < newBoard.length; i++) {
                        if (newBoard[i] === '') {
                            newBoard[i] = player;
                            let score = minimax(newBoard, depth + 1, false);
                            newBoard[i] = '';
                            bestScore = Math.max(score, bestScore);
                        }
                    }
                    return bestScore;
                } else {
                    let bestScore = Infinity;
                    for (let i = 0; i < newBoard.length; i++) {
                        if (newBoard[i] === '') {
                            newBoard[i] = opponent;
                            let score = minimax(newBoard, depth + 1, true);
                            newBoard[i] = '';
                            bestScore = Math.min(score, bestScore);
                        }
                    }
                    return bestScore;
                }
            };

            let bestMoveIndex = -1;
            let bestScore = -Infinity;
            for (let i = 0; i < board.length; i++) {
                if (board[i] === '') {
                    board[i] = player;
                    let score = minimax(board, 0, false);
                    board[i] = '';
                    if (score > bestScore) {
                        bestScore = score;
                        bestMoveIndex = i;
                    }
                }
            }
            return bestMoveIndex;
        };

        const computerMove = () => {
            let move;
            const emptyCells = board.reduce((acc, cell, idx) => cell === '' ? acc.concat(idx) : acc, []);
            const difficulty = difficultySelect.value;

            if (difficulty === 'easy') {
                move = emptyCells[Math.floor(Math.random() * emptyCells.length)];
            } else if (difficulty === 'medium') {
                move = Math.random() < 0.5 ? emptyCells[Math.floor(Math.random() * emptyCells.length)] : bestMove(board, 'O');
            } else {
                move = bestMove(board, 'O');
            }

            updateBoard(move, 'O');
            if (checkWin('O')) {
                statusText.innerText = "Computer wins!";
                isGameActive = false;
                return;
            }
            if (checkDraw()) {
                statusText.innerText = "It's a draw!";
                isGameActive = false;
                return;
            }
            currentPlayer = 'X';
            statusText.innerText = "Your turn";
        };

        cells.forEach(cell => {
            cell.addEventListener('click', () => {
                const index = cell.getAttribute('data-index');
                if (board[index] === '' && isGameActive) {
                    updateBoard(index, 'X');
                    if (checkWin('X')) {
                        statusText.innerText = "You win!";
                        isGameActive = false;
                        return;
                    }
                    if (checkDraw()) {
                        statusText.innerText = "It's a draw!";
                        isGameActive = false;
                        return;
                    }
                    currentPlayer = 'O';
                    statusText.innerText = "Computer's turn";
                    setTimeout(computerMove, 500);
                }
            });
        });

        difficultySelect.addEventListener('change', resetGame);
    </script>
</body>
</html>
