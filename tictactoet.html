<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game with Sensors</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
        }

        #game-container {
            position: relative;
            width: 400px;
            height: 400px;
            border: 1px solid #fff;
        }

        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
    </div>
    <script>
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 400;
        canvas.height = 400;

        const scale = 20;
        let snake = [{ x: 5, y: 5 }];
        let dx = scale;
        let dy = 0;
        let food = { x: 10, y: 10 };

        function drawSnake() {
            ctx.fillStyle = 'lime';
            snake.forEach(part => {
                ctx.fillRect(part.x * scale, part.y * scale, scale, scale);
            });
        }

        function moveSnake() {
            const head = { x: snake[0].x + dx / scale, y: snake[0].y + dy / scale };
            snake.unshift(head);

            if (snake[0].x === food.x && snake[0].y === food.y) {
                createFood();
            } else {
                snake.pop();
            }
        }

        function createFood() {
            food = {
                x: Math.floor(Math.random() * canvas.width / scale),
                y: Math.floor(Math.random() * canvas.height / scale)
            };
        }

        function drawFood() {
            ctx.fillStyle = 'red';
            ctx.fillRect(food.x * scale, food.y * scale, scale, scale);
        }

        function clearCanvas() {
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function gameLoop() {
            clearCanvas();
            drawFood();
            moveSnake();
            drawSnake();
            checkCollision();
        }

        function checkCollision() {
            // Check wall collisions
            if (snake[0].x < 0 || snake[0].x >= canvas.width / scale ||
                snake[0].y < 0 || snake[0].y >= canvas.height / scale) {
                resetGame();
            }

            // Check self collisions
            for (let i = 4; i < snake.length; i++) {
                if (snake[i].x === snake[0].x && snake[i].y === snake[0].y) {
                    resetGame();
                }
            }
        }

        function resetGame() {
            snake = [{ x: 5, y: 5 }];
            dx = scale;
            dy = 0;
            createFood();
        }

        function handleOrientation(event) {
            const gamma = event.gamma;

            if (gamma > 15) {
                dx = scale;
                dy = 0;
            } else if (gamma < -15) {
                dx = -scale;
                dy = 0;
            }

            const beta = event.beta;

            if (beta > 15) {
                dx = 0;
                dy = scale;
            } else if (beta < -15) {
                dx = 0;
                dy = -scale;
            }
        }

        window.addEventListener('deviceorientation', handleOrientation);

        setInterval(gameLoop, 100);
    </script>
</body>
</html>
