<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thoughts Board</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            width: 60%;
            max-width: 800px;
        }

        header {
            background-color: #6200ea;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        header p {
            margin: 0;
            font-size: 1rem;
        }

        .input-section {
            padding: 20px;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        textarea {
            width: 100%;
            height: 80px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            resize: none;
            outline: none;
            transition: all 0.3s ease;
        }

        textarea:focus {
            border-color: #6200ea;
            box-shadow: 0 0 10px rgba(98, 0, 234, 0.2);
        }

        button {
            padding: 10px 20px;
            background-color: #6200ea;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #3700b3;
        }

        #thoughtsContainer {
            padding: 20px;
            border-top: 1px solid #eee;
            max-height: 400px;
            overflow-y: auto;
        }

        .thought {
            background-color: #f4f4f9;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Thoughts Board</h1>
            <p>Share what's on your mind</p>
        </header>
        
        <div class="input-section">
            <textarea id="thoughtInput" placeholder="Type your thoughts here..."></textarea>
            <button onclick="postThought()">Post</button>
        </div>
        
        <div id="thoughtsContainer">
            <!-- Thoughts will be displayed here -->
        </div>
    </div>

    <script>
        function postThought() {
            const input = document.getElementById('thoughtInput');
            const thoughtsContainer = document.getElementById('thoughtsContainer');

            if (input.value.trim() === '') {
                alert('Please enter a thought before posting.');
                return;
            }

            const thoughtDiv = document.createElement('div');
            thoughtDiv.className = 'thought';
            thoughtDiv.textContent = input.value;

            thoughtsContainer.insertBefore(thoughtDiv, thoughtsContainer.firstChild);

            input.value = ''; // Clear the input field
        }
    </script>
</body>
</html>
