<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tic Tac Toe</title>
<style>
  body {
    background-color: #f0f0f0;
    font-family: Arial, sans-serif;
  }

  .container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .board {
    display: grid;
    grid-template-columns: repeat(3, 100px);
    grid-template-rows: repeat(3, 100px);
    gap: 2px;
    background-color: #444;
    border: 4px solid #333;
    border-radius: 10px;
  }

  .cell {
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 3em;
    color: #fff;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .cell:hover {
    background-color: #555;
  }

  .cell:nth-child(3n+1) {
    border-left: none;
  }

  .cell:nth-child(n+7) {
    border-bottom: none;
  }

  .cell:nth-child(3n+3) {
    border-right: none;
  }

  .cell:nth-child(-n+3) {
    border-top: none;
  }

  .message {
    text-align: center;
    font-size: 1.5em;
    margin-top: 5px;
  }

  .reset-btn {
    margin-top: 10px;
    padding: 10px 20px;
    font-size: 1em;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .reset-btn:hover {
    background-color: #0056b3;
  }

  /* Congratulations Screen */
  #congrats-screen {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black */
    z-index: 999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .congrats-message {
    text-align: center;
    color: white;
  }

  .balloons {
    position: relative;
  }

  .balloon {
    position: absolute;
    animation: balloon-rise 10s linear infinite;
  }

  @keyframes balloon-rise {
    0% {
      transform: translateY(0);
    }
    100% {
      transform: translateY(-100%);
    }
  }

  .balloon1 {
    left: 10%;
  }

  .balloon2 {
    left: 50%;
  }

  .balloon3 {
    left: 90%;
  }
</style>
</head>
<body>
<div class="container">
  <div class="board" onclick="handleMove(event)">
    <div class="cell" data-index="0"></div>
    <div class="cell" data-index="1"></div>
    <div class="cell" data-index="2"></div>
    <div class="cell" data-index="3"></div>
    <div class="cell" data-index="4"></div>
    <div class="cell" data-index="5"></div>
    <div class="cell" data-index="6"></div>
    <div class="cell" data-index="7"></div>
    <div class="cell" data-index="8"></div>
  </div>
</div>

<div class="message" id="message"></div>
<button class="reset-btn" onclick="resetGame()">Reset Game</button>

<div id="congrats-screen" class="congrats-screen hidden">
  <div class="congrats-message">
    <h2>Congratulations!</h2>
    <p>Player <span id="winner"></span> wins!</p>
    <div class="balloons">
      <img src="https://via.placeholder.com/50x100" class="balloon balloon1">
      <img src="https://via.placeholder.com/50x100" class="balloon balloon2">
      <img src="https://via.placeholder.com/50x100" class="balloon balloon3">
      <!-- Add more balloon images as needed -->
    </div>
  </div>
</div>
